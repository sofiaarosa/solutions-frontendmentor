<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | E-commerce product page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="">
      <a href="">Collections</a>
      <a href="">Men</a>
      <a href="">Women</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </nav>
    <div class="right-nav">
      <img class="cart" src="./images/icon-cart.svg" alt="">
      <img class="avatar" src="./images/image-avatar.png" alt="">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="./images/image-product-1.jpg" alt="" id="main">
        <div class="thumbs">
          <img src="./images/image-product-1-thumbnail.jpg" alt="" class="thumb active">
          <img src="./images/image-product-2-thumbnail.jpg" alt="" class="thumb">
          <img src="./images/image-product-3-thumbnail.jpg" alt="" class="thumb">
          <img src="./images/image-product-4-thumbnail.jpg" alt="" class="thumb">
        </div>
      </div>
      <div class="details">
        <div class="description">
          <div>
            <span class="company">Sneaker Company</span>
            <h2>Fall Limited Edition Sneakers</h2>
          </div>

          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
        </div>
        <div class="buy">
          <div class="pricing">
            <div class="vertical-align">
              <span class="price">$125.00</span>
              <span class="discount">50%</span>
            </div>
            <span class="old-price">$250.00</span>
          </div>
          <div class="add-cart">
            <div class="input">
              <span class="btn horizontal-align vertical-align" id="plus">
                <img src="./images/icon-minus.svg" alt="">
              </span>
              <span class="value vertical-align horizontal-align">0</span>
              <span class="btn horizontal-align vertical-align" id="plus">
                <img src="./images/icon-plus.svg" alt="">
              </span>
            </div>
            <button class="horizontal-align">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="currentcolor" fill-rule="nonzero" />
              </svg>
              Add to cart
            </button>
          </div>
        </div>
      </div>
  </main>
  </div>

    </div>
  </footer> -->
</body>

</html>
